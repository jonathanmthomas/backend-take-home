plugins {
    id 'application'
}

group 'com.jmtdroid'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

application {
    mainClass = 'com.jmtdroid.Main'
}

test {
    useJUnitPlatform()
}